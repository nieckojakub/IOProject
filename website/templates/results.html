{% extends "base.html" %}
{% block title %}Results{% endblock %}
{% block content %}


<!-- results card-->
<div class="container-sm text-center" style="color: #FFFFFF; width: 100%; margin-top: 0vh">

    <div class="card rounded-lg" style="background-color:#5200cc; border-radius: 25px;">

        <!-- card header-->
        <div class="card-body ">
            <b> CenAll </b>
            <h4 class="card-title">Here are Your results!</h4>
        </div>


        <!-- card body-->
        <div class="card-body">
            
            <!-- list of results-->
            <div class="card rounded-lg" id="divAccordionOfProducts" style="background-color:#ffffff; border-radius: 25px;">
                <div id="AccordionOfProducts" class="card-body" style="color:#000000;">
                    
                    <!-- accordion with products and shop lists-->
                    <div class="accordion" id="accordionMain">
                        
                       
                    </div>
                </div>
            </div>

            <!-- save and home button-->
                <div class="container" style="display:inline">
                    <button type="button" id="saveButton" class="btn btn-success mt-2 me-3" onclick="saveToHistory()">Save</button>
                    <a href="home.html" type="button" id="goBackButton" class="btn btn-danger mt-2">Home</a>
                </div>
        </div>

        <div style="height: 15px;" class="card-footer"></div>

    </div>

</div>


{% endblock %}

{% block scripts %}
    <script src="/static/js/results.js"></script>
{% endblock %}
