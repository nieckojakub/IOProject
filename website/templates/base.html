<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>

<!--background-->
<div class="area ">

    <nav class="navbar navbar-expand-lg navbar-dark" style="z-index: 100; background-color:#3A3ACB; color:#FFFFFF">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">

          <a class="nav-item nav-link" id="home" href="{{ url_for('views.home') }}">Home</a>

            <a class="nav-item nav-link" id="logout" href="{{ url_for('auth.logout') }}">Logout</a>

            <a class="nav-item nav-link" id="login" href="{{ url_for('auth.login') }}">Login</a>
            <a class="nav-item nav-link" id="signUp" href="{{ url_for('auth.signup') }}">Sign Up</a>


        </div>
      </div>
    </nav>

    <div class="container" >
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}

        {% endblock %}

    </div>

<footer class="bg-light text-center text-white" style="position:absolute; bottom: 0%; width: 100%">

  </div>
  <!-- Copyright -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>


</body>
</html>
