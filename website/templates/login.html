<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Sign in</title>

</head>

<body>

    <!--background-->
    <div class="area" >


        <div class="container-sm position-absolute text-center top-50 start-50 translate-middle w-50" style="z-index: 100; color: #FFFFFF">

            <!-- login card-->
            <div class="card" style="background-color:#5200cc">
                <!-- card header-->
                <div class="card-body">
                    <h4 class="card-title">Sign in!</h4>
                </div>

                <!-- card body-->
                <div class="card-body">

                    <!-- Log in form-->
                    <form name="login_form" action="/" method="post">

                        <!-- email-->
                        <div class="form-group my-2">
                            <label for="user_email_label">Email address</label>
                            <input name="user_email_label" type="text" class="form-control my-2" id="user_email_label"
                                placeholder="Enter Your email address">
                        </div>
                        <!-- password-->
                        <div class="form-group mt-2 mb-0">
                            <label for="user_password_label">Password</label>
                            <input name="user_password_input" type="password" class="form-control my-2" id="user_password_label"
                                placeholder="Enter Your password">
                        </div>
                        <!-- Log in btn-->
                        <input class="btn btn-primary mt-4" type="submit" id="submit_login_button" value="Log in">
                    </form>
                </div>

                <div class="card-footer">Haven't registered yet? <a class="text-dark fw-bold" href="/#">Sign up now!</a>
                </div>

            </div>

        </div>


        <!--floating circles -->
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div> <!--end background -->

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
